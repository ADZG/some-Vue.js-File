<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue/vue.js"></script>
    <style>
         .bg{
            background-color: aqua;
            height: 200px;
         }
    </style>
</head>

<body>
    <div id="app">
        <div @click="divone">
        <input type="button" value="按钮" @click.stop="btn"><!-- //禁止自己冒泡行为到外面的事件 -->
        <input type="button" value="按钮" @click.self="btn"> <!-- sele不能当做stop，只会阻止自己身上的冒泡行为，不能真正的阻止冒泡行为 -->
        </div>
        <!-- 冒泡机制由里向外触发相同的事件，在这里加一个.stop会阻止向外层冒泡 -->
        <!-- .capture 实现捕获触发的事件机制，从外向里 -->
        <!-- .self 只执行自己的事件，不会触发捕获或者冒泡机制 -->

        <a href="http://SSS.SWSWSW.com" @click.prevent="linkbtn"></a>
        <!-- prevent阻止超链接的默认行为 -->
        <a href="http://www.google.cn" v-on:click.once="linkbtn"></a>
        <!-- once触发一次事件 -->
    </div>
</body>
    <script>
    var vm=new Vue({
        el:"app",
        data:{},
        methods:{
            divone(){
                alert("触发外层盒子事件")
            },
            btn(){
                alert("触发里层事件")
            },
            linkbtn(){
                alert("超链接点击")
            }
        }
    })

    </script>
</html>
