<script>

  created() {
    // 在此阶段，data和methods已经初始化好了，
  },
  beforeMount () {
       //模板已经编译完成了，但是尚未把模板渲染到页面中去
  },
  mounted () {
    //这个是实例创建的最后一个生命周期，此时如果没有其他操作的话，

    // 如果要通过插件操作页面上的dom节点，最早在mounted

  }



})
