<!-- duration 入场和离场的动画市场 -->
<body>
  <div id="app">
    <input type="button" value="动画" v-on:click="flag= !flag">
    <transition enter-active-class="animated zoomOutRight"  leave-active-class="animated zoomOutUp">   
      <!-- 这个元素是Vue官方提供的 ,将要做动画的元素包裹起来-->
    <p v-if="flag">{{msg}}</p>
    </transition>
  </div>

  <script>
    new Vue({
      el: "#app",
      data: {
        flag: false,
        msg:"动画韩丽"
      },
      methods: {
        
      }
    })


  </script>
</body>
