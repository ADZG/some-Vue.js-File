<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../vue/vue.js"></script>
  </head>
  <body>

    <div id="app">

      <father></father>

    </div>

    <template id="fathertemp">
      <div>
        <p>如果有数据，则显示:{{name}}</p>
        <son v-on:getdate="getnew"></son>
      </div>
    </template>

    <template id="sontemp">
      <div>
        <a href="#">{{shuju}}</a>
      </div>
    </template>
    <script>

      Vue.component("father",{
        template:"#fathertemp",
        data() {
          return {
            name:""
          }
        },
        methods: {
          getnew(data){
            this.name=data
          }
        },
        components: {
          "son":{
            template:"#sontemp",
            data() {
              return {
                shuju:"数据中心"
              }
            },
            mounted() {
              this.$emit("getdate",this.shuju)
            },
          }
        }
      })

      
      var vm = new Vue({
        el: '#app',
        data: {

        }
      })
    </script>
  </body>
</html>
